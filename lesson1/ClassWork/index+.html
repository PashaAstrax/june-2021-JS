<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
		<script>
			/*
			1.Три різних числа вводяться через prompt().
				За допомоги if else вивести іх в порядку зростання. (відсортувати по зростанню)
			*/
			let a = prompt("Введіть перше число: ");
			let b = prompt("Введіть друге число: ");
			let c = prompt("Введіть третє число: ");
			
			if (a > b && a > c && b > c) {
				alert(`${c} ${b} ${a}`);
			} else if (a < b && c < b && a > c) {
				alert(`${c} ${a} ${b}`);
			} else if (c > a && c > b && a < b) {
				alert(`${a} ${b} ${c}`);
			} else if (c > a && c > b && b < a) {
				alert(`${b} ${a} ${c}`);
			} else if (a > b && c > b && a > c) {
				alert(`${b} ${c} ${a}`);
			} else if (a < b && c < b && a < c) {
				alert(`${a} ${c} ${b}`);
			}
				
			/*
			2.Все параматры получаем с клавиатуры!!!!
			Имитируем поведение пешехода на перекстке.
			Если светофор зеленый - вывести "иди".
			Если светофор желтый - вывести "подожди".
			Если светофор красный - вывести "стой".
			Если светофор в аварийном режиме вывести "делай что хочешь"!
			*/
			let light = prompt("Введите цвет светофора: ");
			
			if (light === "зеленый") {
				alert("иди");
			} else if(light === "желтый") {
				alert("подожди")
			} else if(light === "красный") {
				alert("стой")
			} else {
				alert("делай что хочешь")
			}
			
			/*
			3.Все параметры получаем с клавиатуры!!!!(prompt , confirm)
			Создать переменную isRoadClear которая характеризирует наличие на дороге машин.
			Улучшаем предыдущее задание.
			Если светофор зеленый и машин нет - вывести "иди".
			Если светофор зеленый и машины есть  - вывести подожди пока нарушители проедут".
			Если светофор желтый и машины есть - вывести "жди".
			Если светофор желтый и машин нет - вывести "все рано жди".
			Если светофор красный и машин нет- вывести "стой все рано".
			Если светофор красный - и машины есть вывести "стой и жди".
			Если светофор в аварийном режиме вывести "делай что хочешь"!
			*/
			let isRoadClear = prompt("Введите цвет светофора и наличие машин: ")
			
			if (isRoadClear === "зеленый и машин нет") {
				alert("иди");
			} else if(isRoadClear === "зеленый и машины есть") {
				alert("подожди пока нарушители проедут");
			} else if(isRoadClear === "желтый и машины есть") {
				alert("все равно жди");
			} else if(isRoadClear === "желтый и машин нет") {
				alert("жди");
			} else if(isRoadClear === "красный и машин нет") {
				alert("стой все равно");
			} else if(isRoadClear === "красный и машины есть") {
				alert("стой и жди");
			} else {
				alert("делай что хочешь!");
			}
		</script>
	</body>
</html>
